<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="folinha.60f37cbd45f2e9.49538672.png">
    <link rel="stylesheet" href="acidente.css">
    <title>QUASE ACIDENTE</title>
</head>
<body>
    <main>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="hub.html">
                    <figure>
                        <img src="folinha.60f37cbd45f2e9.49538672.png"  alt="Pormade" width="30" height="24" class="d-inline-block align-text-top">&nbsp;&nbsp;Pormade 
                    </figure>
                </a>
            </div>
        </nav>
    <div class="logo">
        <figure>
            <img src="https://www.jotform.com/uploads/pormade/form_files/logo%20cipa%20sem%20fundo.60ed8d8d28d122.65100768.png" alt="logo" height="177px", width="250px">
        </figure>
    </div>
    <div class="fundo">
        <h1>Quase Acidente</h1>
        <h3>Uma ação de prevenção contra acidentes de trabalho</h2>
        <hr>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <span>*</span>
                    <input type="text" class="form-control" id="inputName" required>
                </div>

                <div class="col-md-6">
                    <label for="inputSobrenome" class="form-label">Sobrenome</label>
                    <span>*</span>
                    <input type="text" class="form-control" id="inputSobrenome" required>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <span>*</span>
                    <input type="text" class="form-control" id="inputEmail4" required placeholder="seuemail@dominio.com">
                </div>

                <div class="col-md-6">
                    <label for="inputCracha" class="form-label">Cracha</label>
                    <span>*</span>
                    <input type="number" class="form-control" id="inputCracha" required >
                </div>

                <div class="col-md-4">
                    <label for="inputSetor" class="form-label">Setor do Eminente</label>
                    <span>*</span>
                        <select id="inputSetor" class="form-select" id="inputSetor" required placeholder="Setor" value="Favor Selecionar">
                            <option selected>Favor Selecionar</option>
                            <option value="Acabamento"> Acabamento </option>
                            <option value="ADVA"> ADVA </option>
                            <option value="ADVI"> ADVI </option>
                            <option value="Ambulatório"> Ambulatório </option>
                            <option value="Amostras"> Amostras </option>
                            <option value="Call Center"> Call Center </option>
                            <option value="Chapas"> Chapas </option>
                            <option value="Colagem"> Colagem </option>
                            <option value="Direção"> Direção </option>
                            <option value="Divulgadores"> Divulgadores </option>
                            <option value="Embalagens"> Embalagens </option>
                            <option value="Engenharia"> Engenharia </option>
                            <option value="Eu Existo"> Eu Existo </option>
                            <option value="Expedição"> Expedição </option>
                            <option value="Externos"> Externos </option>
                            <option value="Extrusão"> Extrusão </option>
                            <option value="Ferragens"> Ferragens </option>
                            <option value="Financeiro"> Financeiro </option>
                            <option value="Franquias"> Franquias </option>
                            <option value="Jurídico"> Jurídico </option>
                            <option value="Linha HD"> Linha HD </option>
                            <option value="Loja"> Loja </option>
                            <option value="Manutenção"> Manutenção </option>
                            <option value="Marketing"> Marketing </option>
                            <option value="Online"> Online </option>
                            <option value="Organização e Copa"> Organização e Copa </option>
                            <option value="PCP"> PCP </option>
                            <option value="Pintura"> Pintura </option>
                            <option value="Pintura UV"> Pintura UV </option>
                            <option value="Pormade Casa"> Pormade Casa </option>
                            <option value="Pormade Móvel"> Pormade Móvel </option>
                            <option value="Porta Pronta"> Porta Pronta </option>
                            <option value="Pré Montagem"> Pré Montagem </option>
                            <option value="Qualidade"> Qualidade </option>
                            <option value="Qualificação de Instaladores"> Qualificação de Instaladores </option>
                            <option value="Recobrimento"> Recobrimento </option>
                            <option value="Representantes Comerciais"> Representantes Comerciais </option>
                            <option value="RH"> RH </option>
                            <option value="SBA"> SBA </option>
                            <option value="Segurança"> Segurança </option>
                            <option value="Showrooms"> Showrooms </option>
                            <option value="SIMP"> SIMP </option>
                            <option value="Soluções B2C"> Soluções B2C </option>
                            <option value="Startup"> Startup </option>
                            <option value="Suprimentos"> Suprimentos </option>
                            <option value="Televendas"> Televendas </option>
                            <option value="TI"> TI </option>
                            <option value="Unicop"> Unicop </option>
                            <option value="Usinagem"> Usinagem </option>
                            <option value="Usinagem de Marcos"> Usinagem de Marcos </option>
                            <option value="Usinagem de Portas"> Usinagem de Portas </option>
                            <option value="Varejo"> Varejo </option>
                            <option value="Vendedores Externos"> Vendedores Externos </option>
                        </select>
                </div>

                <h2>Informações sobre o Quase Acidente</h1>
                <hr>

                <div class="col-md-6">
                    <label for="inputTitulo" class="form-label">Título do Quase acidente ou Situação de Risco</label>
                    <span>*</span>
                    <input type="text" class="form-control" id="inputTitulo" required>
                </div>

                <div class="col-md-6">
                    <label for="inputLocal" class="form-label">Nome da Máquina ou Local</label>
                    <span>*</span>
                    <input type="text" class="form-control" id="inputLocal" required>
                </div>

                <div class="col-md-4">
                    <label for="inputAcidente" class="form-label">Houve acidentes?</label>
                    <span>*</span>
                        <select id="inputAcidente" class="form-select" id="inputAcidente" required placeholder="ocorrencia" value="Favor Selecionar">
                            <option selected>Favor Selecionar</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                </div>

                <div class="mb-3">
                    <label for="inputDescricao" class="form-label">Descrição do Quase Acidente ou da Situação de Risco</label>
                    <span>*</span>
                    <textarea class="form-control" id="inputDescricao" rows="5" required placeholder="Digite aqui..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="inputSolucao" class="form-label">Possível solução para que a situação não volte a ocorrer</label>
                    <span>*</span>
                    <textarea class="form-control" id="inputSolucao" rows="5" required placeholder="Digite aqui..."></textarea>
                </div>
            <hr>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="submit" value="submit">Enviar</button>
            </div>
        </form>
    </div>
    </main>
</body>
</html>
